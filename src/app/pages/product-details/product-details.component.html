<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-green-700">{{ product.title }}</h2>
    <img class="w-64 h-64 object-contain mx-auto my-4" [src]="product.image" alt="">
    <h4 class="text-lg text-blue"> <b>Category:</b> {{product.category}} </h4>
    <p class="text-gray-700">{{ capitalizeFirstLetter(product.description) }}</p>
    <p class="text-xl font-semibold text-blue-600 mt-2">{{ product.price }}$</p>
  </div>
